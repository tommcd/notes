<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Knowledge Base</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .views {
            margin-top: 40px;
        }
        .view-card {
            display: inline-block;
            margin: 10px 20px 10px 0;
            padding: 20px 30px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .view-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .view-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .view-card p {
            margin: 0;
            font-size: 1em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <h1>Tom's Knowledge Base</h1>
    <p>Personal notes, blog, and reference library</p>

    <div class="views">
        <h2>Choose a view:</h2>

        <a href="mkdocs/" class="view-card">
            <h2>ðŸ“š MkDocs Material</h2>
            <p>Wiki-style with blog support</p>
        </a>

        <a href="quarto/" class="view-card">
            <h2>ðŸ“Š Quarto</h2>
            <p>Academic publication view</p>
        </a>
    </div>
</body>
</html>
